<!-- ==========================================================================
     exit-modal.html
     Purpose: Confirmation dialog shown when participants click the Exit button
              or press the keyboard shortcut (Ctrl + Shift + X).
     Behavior:
     - Pauses the experiment when opened.
     - Offers three choices:
       1. Resume — continue the experiment.
       2. Exit & keep data — end early and submit data collected so far.
       3. Exit & discard data — withdraw completely and erase stored data.
     Accessibility:
     - Uses semantic elements and clear button labels.
     Styling:
     - Overlay and card appearance defined in exit-modal.css.
     ========================================================================== -->

<div id="exit-modal" class="modal-overlay">
  <div class="modal-card">
    <h3>End experiment?</h3>
    <p>
      You can resume, or end now. If you choose to discard, we’ll remove
      the data collected so far.
    </p>
    <div class="modal-actions">
      <button id="exit-resume" class="btn-secondary">Resume</button>
      <button id="exit-keep" class="btn-primary">Exit &amp; keep data</button>
      <button id="exit-discard" class="btn-danger">Exit &amp; discard data</button>
    </div>
  </div>
</div>
