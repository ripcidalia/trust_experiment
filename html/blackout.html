<!-- ==========================================================================
     blackout.html
     Purpose: Fullscreen black overlay used between trials to transition
              smoothly between scenes or phases.
     Behavior:
     - Hidden by default (display:none).
     - Fades in/out via CSS and JavaScript to avoid abrupt visual cuts.
     - The inner .blackout-text element can optionally display transition text
       (e.g., “Relocating to next search area…”).
     Accessibility:
     - aria-hidden="true" ensures it’s ignored by screen readers.
     ========================================================================== -->

<div id="blackout" aria-hidden="true" style="display:none;">
  <div class="blackout-text"></div>
</div>
