<!-- ==========================================================================
     rotate-gate.html
     Purpose: Orientation and screen-size gate for mobile users.
     Behavior:
     - Displayed automatically when a participant accesses the study on a phone
       or tablet in portrait orientation or with insufficient width.
     - Instructs the participant to rotate their device to landscape mode.
     - Hidden once the correct orientation and size are detected or when the
       user confirms by pressing “I’m ready”.
     Accessibility:
     - Clear instructions, centered layout, and live-updating resolution info
       (via the `#gate-tip` element updated in `misc.js`).
     Styling:
     - Fullscreen dark overlay with centered text and button.
     - Managed dynamically by `waitForMobileGate()` in `misc.js`.
     ========================================================================== -->

<div
  id="rotate-gate"
  style="
    display: none;
    position: fixed;
    inset: 0;
    background: #0b0b10;
    color: #fff;
    z-index: 10002;
    align-items: center;
    justify-content: center;
    padding: 24px;
    box-sizing: border-box;
  "
>
  <div style="max-width: 720px; text-align: center;">
    <h2 style="margin: 0 0 12px 0; font-size: 24px;">
      Please rotate your device
    </h2>
    <p style="opacity: .9; margin: 0 0 14px 0;">
      This task works best in <strong>landscape</strong> with enough screen width.
      Rotate your phone and make sure the address bar is minimized.
    </p>
    <p id="gate-tip" style="opacity: .8; font-size: 14px; margin: 0 0 18px 0;"></p>
    <button
      id="gate-check"
      style="
        padding: 10px 16px;
        border: none;
        border-radius: 10px;
        background: #2b6fbf;
        color: #fff;
        font-weight: 700;
      "
    >
      I’m ready
    </button>
  </div>
</div>
