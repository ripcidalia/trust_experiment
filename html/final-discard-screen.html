<!-- ==========================================================================
     final-discard-screen.html
     Purpose: Displayed when the participant chooses to withdraw and discard data.
     Behavior:
     - Shown only after the participant clicks “Exit & discard data” in the Exit Modal.
     - Informs the participant that their responses have been deleted and the session is over.
     - No further interaction is possible after this screen.
     Accessibility:
     - Fully visible, centered message with clear heading and description.
     Styling:
     - Inline styles ensure a full-viewport dark background and centered layout.
       (Kept inline because this fragment is loaded dynamically.)
     ========================================================================== -->

<div id="final-discard-screen" style="display:none;">
  <div
    style="
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      background: #0b0b10;
      color: #fff;
      text-align: center;
    "
  >
    <div style="max-width: 760px;">
      <h2 style="margin: 0 0 10px 0; font-size: 28px; font-weight: 700;">
        You withdrew from the experiment (data discarded).
      </h2>
      <p style="margin: 8px 0 0 0; opacity: 0.85;">
        We’ve removed your responses and ended the study.
        You may now close this browser tab.
      </p>
    </div>
  </div>
</div>
