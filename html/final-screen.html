<!-- ==========================================================================
     final-screen.html
     Purpose: Shown automatically when the participant completes the full study.
     Behavior:
     - Displayed after the final questionnaire and data submission are complete.
     - Confirms successful completion and instructs the participant to close the tab.
     Accessibility:
     - High-contrast centered text ensures readability.
     Styling:
     - Inline layout ensures this final message renders even if other CSS files
       are unloaded or scripts fail at the end of execution.
     ========================================================================== -->

<div id="final-screen" style="display:none;">
  <div
    style="
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      background: #0b0b10;
      color: #fff;
      text-align: center;
    "
  >
    <div style="max-width: 760px;">
      <h2 style="margin: 0 0 10px 0; font-size: 28px; font-weight: 700;">
        You may now close this browser tab.
      </h2>
      <p style="margin: 8px 0 0 0; opacity: 0.85;">
        Thanks for participating!
      </p>
    </div>
  </div>
</div>
